on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: ls
      run: ls
    - name: Run build.sh
      run: bash build.sh
    - name: Run test.sh
      run: bash test.sh
    
      
